# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
version: 2
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - binary: pumbaa
    id: pumbaa
    main: ./cmd/cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}
      - -X github.com/lmtani/pumbaa/internal/infrastructure/telemetry.DSN={{ .Env.SENTRY_DSN }}

archives:
  - id: pumbaa
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^chore:"
      - "^test:"
      - "^ci:"
      - "^build:"
      - "^style:"
      - Merge pull request
      - Merge branch
  groups:
    - title: "ğŸš€ New Features"
      regexp: '^feat(\(.+\))?!?:'
      order: 0
    - title: "ğŸ› Bug Fixes"
      regexp: '^fix(\(.+\))?!?:'
      order: 1
    - title: "âš¡ Performance Improvements"
      regexp: '^perf(\(.+\))?!?:'
      order: 2
    - title: "â™»ï¸ Refactoring"
      regexp: '^refactor(\(.+\))?!?:'
      order: 3
    - title: "ğŸ”§ Other Changes"
      order: 999
